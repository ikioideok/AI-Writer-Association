<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【記事タイトル】 - AIライター協会</title>
    <meta name="description" content="【メタディスクリプション（120〜160字目安）】">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Noto Serif JP) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Serif JP', serif; }
        .article-content h3 { font-size: 1.75rem; font-weight: bold; margin-top: 3rem; margin-bottom: 1.5rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }
        .article-content h4 { font-size: 1.25rem; font-weight: bold; margin-top: 2.5rem; margin-bottom: 1rem; }
        .article-content p { line-height: 1.8; margin-bottom: 1.5rem; }
        .article-content a { color: #1d4ed8; text-decoration: underline; }
        .article-content a:hover { color: #1e3a8a; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800" data-base_path=".." >
    <main>
        <!-- パンくず -->
        <section class="bg-white py-8 shadow-sm">
            <div class="container mx-auto px-6">
                <!-- タイトル部分は適宜編集 -->
                <p class="text-sm mt-2 text-gray-500"><a href="../index.html" class="hover:underline">ホーム</a> &gt; <a href="../column.html" class="hover:underline">コラム</a> &gt; 【記事タイトル】</p>
            </div>
        </section>

        <!-- 記事本体 -->
        <section class="py-20 bg-white">
            <div class="container mx-auto px-6 max-w-3xl">
                <article>
                    <header class="mb-12 text-center">
                        <p class="text-gray-500 mb-2">【公開日: YYYY.MM.DD】</p>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight">【記事タイトル】</h1>
                    </header>

                    <!-- ヒーロー画像（任意） -->
                    <img src="../assets/images/placeholder.jpeg" alt="【画像の代替テキスト】" class="w-full rounded-lg shadow-xl mb-12">

                    <div class="article-content text-gray-800">
                        <!-- ここに本文を記述 -->
                        <!-- 例:
                        <h3>セクション見出し</h3>
                        <p>本文の段落。本文の段落。本文の段落。</p>
                        <h4>小見出し</h4>
                        <p>詳細説明。詳細説明。詳細説明。</p>
                        -->
                    </div>

                    <!-- 戻るリンク -->
                    <div class="text-center mt-20">
                        <a href="../column.html" class="inline-block bg-gray-200 text-gray-800 px-10 py-3 rounded-md hover:bg-gray-300 transition duration-300 font-bold">コラム一覧へ戻る</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- 共通ヘッダー/フッター読込（main.js） -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
