<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - AIライター協会</title>
    <meta name="description" content="AIライター協会へのお問い合わせページです。入会案内、AIライター検定、その他サービスに関するご質問はこちらのフォームからお気軽にご連絡ください。">
    
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Noto Serif JP) を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* フォントを「Noto Serif JP」に統一 */
        body {
            font-family: 'Noto Serif JP', serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- メインコンテンツ -->
    <main>
        <!-- ページタイトルセクション -->
        <section class="bg-white py-8 shadow-sm">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-gray-900">お問い合わせ</h2>
                <p class="text-sm mt-2 text-gray-500">ホーム &gt; お問い合わせ</p>
            </div>
        </section>

        <!-- お問い合わせフォームセクション -->
        <section class="py-20 bg-gray-100">
            <div class="container mx-auto px-6 max-w-2xl">
                <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg border border-gray-200">
                    <p class="text-center leading-relaxed mb-8">
                        AIライター協会に関するご質問やご相談は、以下のフォームよりお気軽にお寄せください。<br>
                        内容を確認後、担当者より3営業日以内にご返信いたします。
                    </p>
                    <form action="#" method="POST">
                        <div class="space-y-6">
                            <div>
                                <label for="name" class="block text-sm font-bold text-gray-800 mb-2">お名前 <span class="text-red-600">*</span></label>
                                <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-bold text-gray-800 mb-2">メールアドレス <span class="text-red-600">*</span></label>
                                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
                            </div>
                            <div>
                                <label for="inquiry_type" class="block text-sm font-bold text-gray-800 mb-2">お問い合わせ種別 <span class="text-red-600">*</span></label>
                                <select id="inquiry_type" name="inquiry_type" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800 bg-white">
                                    <option value="">選択してください</option>
                                    <option value="検定について">AIライター検定について</option>
                                    <option value="入会について">入会について</option>
                                    <option value="事業内容について">事業内容について</option>
                                    <option value="取材・講演依頼">取材・講演依頼</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-bold text-gray-800 mb-2">お問い合わせ内容 <span class="text-red-600">*</span></label>
                                <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800"></textarea>
                            </div>
                            <div class="text-center">
                                <div class="flex items-center justify-center mb-6">
                                    <input type="checkbox" id="privacy" name="privacy" required class="h-4 w-4 text-blue-800 border-gray-300 rounded focus:ring-blue-800">
                                    <label for="privacy" class="ml-2 block text-sm text-gray-700"><a href="#" class="underline hover:text-blue-800">プライバシーポリシー</a>に同意する</label>
                                </div>
                                <button type="submit" class="w-full md:w-auto bg-blue-800 text-white font-bold px-16 py-4 rounded-md hover:bg-blue-900 transition duration-300">
                                    入力内容を送信する
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
