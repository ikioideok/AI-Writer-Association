<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かんな ともみ - AIライター協会</title>

    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Noto Serif JP) を読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesomeを読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* フォントを「Noto Serif JP」に統一 */
        body {
            font-family: 'Noto Serif JP', serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800" data-base_path="..">

    <!-- メインコンテンツ -->
    <main>
        <!-- ページタイトルセクション -->
        <section class="bg-white py-8 shadow-sm">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-gray-900">かんな ともみ</h2>
                <p class="text-sm mt-2 text-gray-500">ホーム &gt; 会員一覧 &gt; かんな ともみ</p>
            </div>
        </section>

        <!-- 会員情報セクション -->
        <section class="py-20 bg-gray-100">
            <div class="container mx-auto px-6">
                <div class="flex flex-col md:flex-row items-center gap-12">
                    <div class="md:w-1/3 text-center profile-image-container">
                        <img src="../assets/images/representative-director.png" alt="かんな ともみの写真" class="rounded-full shadow-xl mx-auto">
                        <h4 class="mt-6 text-xl font-bold">かんな ともみ</h4>
                        <p class="text-gray-600">会員</p>
                    </div>
                    <div class="md:w-2/3">
                        <h3 class="text-3xl font-bold mb-4">プロフィール</h3>
                        <p class="mb-4 leading-relaxed">
                            病院・福祉施設での相談支援業務に10年以上携わってきた経験があります。クライアントの価値観を尊重しながら、病気や障害、介護やお金のことなど、その方が抱える生活の問題を解決することに尽力してきました。複雑なこともポイントを押さえて、わかりやすく伝えることが得意です。プライベートでは3児の子育て中。これまでの経験を誰かの悩みの解決につなげるために、精一杯がんばります！
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
